<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider with Swiper Library</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="swiper-container swiper-container-second">
			<div class="swiper-wrapper">
		<div class="swiper-slide"><img src="./img/beach-ga8f5a855a_1920.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./img/hd-wallpaper-gd472d3629_1920.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./img/landscape-gc45b317a4_1920.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./img/mountains-gf80ebc3b5_1920.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./img/nature-gc09f43866_1920.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./img/road-g41885afe6_1920.jpg" alt=""></div>
			</div>

			
			<div class="swiper-pagination"></div>
		</div>
		<script src="./script.js" type="module"></script>
	</body>
</html>
